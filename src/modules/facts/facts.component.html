<div>
  <div class="input-container">
    <h4>Filter facts by User ID</h4>
    <input
      type="text"
      placeholder="UserId"
      [(ngModel)]="inputText"
      (keydown)="onInputTextKeyDown()"
      (keyup)="onInputTextKeyUp()"
    />
  </div>
  <img *ngIf="loading$ | async" src="../../assets/spinner.gif" width="50" />
  <table>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
      <th>User ID</th>
    </tr>
    <tr *ngFor="let fact of facts$ | async" (click)="goToDetails(fact)" class="clickable">
      <td>{{ fact.id }}</td>
      <td>{{ fact.title }}</td>
      <td>{{ fact.body }}</td>
      <td>{{ fact.userId }}</td>
    </tr>
  </table>
</div>
