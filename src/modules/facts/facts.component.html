<div>
  <table>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
      <th>User ID</th>
    </tr>
    <tr *ngFor="let fact of facts$ | async">
      <td>{{ fact.id }}</td>
      <td>{{ fact.title }}</td>
      <td>{{ fact.body }}</td>
      <td>{{ fact.userId }}</td>
    </tr>
  </table>
</div>
